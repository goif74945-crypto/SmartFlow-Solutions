
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS // HYPER_GODMODE_V5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --hacker-green: #00FF41;
            --hacker-green-dark: #008F11;
            --hacker-bg: #000000;
            --hyper-cyan: #22D3EE;
            --hyper-purple: #A855F7;
        }
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--hacker-bg);
            color: var(--hacker-green);
            overflow-x: hidden;
            background-image: linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 9999;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(0, 255, 65, 0.08) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.15;
            position: fixed;
            bottom: 100%;
            animation: scanline 4s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline {
            0% { bottom: 110%; }
            100% { bottom: -110px; }
        }
        .terminal-glow {
            text-shadow: 0 0 8px var(--hacker-green), 0 0 15px var(--hacker-green-dark);
        }
        .hyper-glow {
            text-shadow: 0 0 10px var(--hyper-cyan), 0 0 20px var(--hyper-purple);
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--hacker-green-dark); }
        ::-webkit-scrollbar-thumb:hover { background: var(--hacker-green); }
        .glitch-text { animation: glitch 1.5s infinite; }
        @keyframes glitch {
            0% { transform: translate(0); filter: hue-rotate(0deg); }
            10% { transform: translate(-2px, 2px); filter: hue-rotate(90deg); }
            20% { transform: translate(-2px, -2px); }
            30% { transform: translate(2px, 2px); filter: hue-rotate(180deg); }
            40% { transform: translate(2px, -2px); }
            100% { transform: translate(0); filter: hue-rotate(0deg); }
        }
        .matrix-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 255, 65, 0.03) 0px, transparent 1px);
            pointer-events: none;
            z-index: 9998;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div class="scanline"></div>
    <div class="matrix-overlay"></div>
    <div id="root"></div>
</body>
</html>
